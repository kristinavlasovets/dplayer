<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/app.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>dplayer</title>
  </head>
  <body>
    <div id="player">
      <div class="titles" id="title1">Hey Pal üñêüèª</div>
      <div class="titles" id="title2">Hey, i'm playing ... for you!</div>

      <audio id="media">
        <source src="media/atb.mp3" />
      </audio>

      <div id="buttons">
        <div id="play">
          <box-icon
            name="play-circle"
            size="lg"
            color="rgba(255,255,255,0.37)"
          ></box-icon>
        </div>

        <div id="stop">
          <box-icon
            name="pause-circle"
            size="lg"
            color="rgba(255,255,255,0.37)"
          ></box-icon>
        </div>
      </div>

      <div id="bar">
        <div id="progress"></div>
      </div>

      <div id="sound">
        <div id="vol">
          <box-icon
            name="volume"
            size="lg"
            color="rgba(255,255,255,0.37)"
          ></box-icon>
        </div>

        <div id="control">
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step=".01"
            value=".75"
          />
        </div>
      </div>
    </div>

    <div class="playlist"></div>
  </body>
</html>
